<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Calcolo biglietto del treno</title>
        
    </head>
    <body>

        <div class="container-fluid">

            <!-- Data Container -->
            <div class="mb-5">

                <!-- Section Title -->
                <h3 class="mb-4">Calcola il prezzo del biglietto</h3>

                <!-- Data Form -->
                <div>
                    <!-- Error Message -->
                    <div class="error-message text-danger"></div>

                    <!-- Name Field -->
                    <div class="mb-3">
                        <label class="form-label" for="name">Nome e Cognome</label>
                        <input id="name" class="form-control" type="text" min="3" value="Vincenzo Mazzarella">
                    </div>

                    <!-- Trip Length Field -->
                    <div class="mb-3">
                        <label class="form-label" for="trip-length">Lunghezza Viaggio</label>
                        <input id="trip-length" class="form-control" type="number" min="1" value="10">
                    </div>

                    <!-- Age Field -->
                    <div class="mb-3">
                        <label class="form-label" for="age">Fascia d'et√†</label>
                        <select id="age" class="form-select">
                            <option value="basic">Adulto</option>
                            <option value="underage">Minorenne</option>
                            <option value="overage">Over 65</option>
                        </select>
                    </div>

                    <!-- Actions -->
                    <div class="mb-3">
                        <button id="submit" class="btn btn-primary">Genera Biglietto</button>
                        <button id="reset" class="btn btn-danger">Annulla</button>
                    </div>

                </div>

            </div>

            <!-- Ticket Container -->
            <div id="ticket-container" class="d-none">
                
                <!-- Section Title -->
                <h3 class="mb-4">Il tuo biglietto</h3>

                <!-- Ticket Details -->
                <div>

                    <!-- Title -->
                    <h4>Dettaglio Passeggero</h5>

                    <!-- Data -->
                    <div class="row">

                        <!-- Passenger Name -->
                        <div class="col-4">
                            <h5>NOME PASSEGGERO</h5>
                            <strong id="ticket-name"></strong>
                        </div>

                        <!-- Table -->
                        <div class="col-8">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Offerta</th>
                                        <th>Carrozza</th>
                                        <th>Codice CP</th>
                                        <th>Costo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="ticket-offer"></td>
                                        <td id="ticket-vagon"></td>
                                        <td id="ticket-code"></td>
                                        <td id="ticket-price"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    

                </div>

            </div>
            
        </div>

        <!-- Script -->
        <script src="js/script.js"></script>
    </body>
</html>
